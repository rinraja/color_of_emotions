<!DOCTYPE html>
<html>
  <head>
    <title>Informed Consent</title>
    <style type="text/css">
      .btn {
        background-color: white;
        border: 1px solid grey;
        color:black;
        padding: 15px 15px;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        cursor: pointer;
        margin-bottom: 20px;
        width: 150px;
        margin-inline: 48px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="consent">
      <br>
      <p style="font: size 40px;">
        Please carefully read over the Consent form below. To continue, click the checkbox below and hit "Start Experiment".
      </p>
      <iframe src="consent_form.pdf" width="1250px" height="750px">
      </iframe>
      <p>
        <input style="font: size 40px;" class="container", type="checkbox",  id="consent_checkbox"/>
          I agree to participate in this study.
      </p>
      <p>
        <input style="font: size 40px;" class="container", type="checkbox",  id="no_checkbox"/>
          I do not want to participate in this study.
      </p>
      <p>
        <button type="button" class="btn" id="start">Continue</button>
      </p>
    </div>
  </body>
</html>
